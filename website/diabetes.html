<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction - MedNexus</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/">
                            <i class="fas fa-hospital-user text-3xl text-blue-500 mr-2"></i>
                            <span class="text-2xl font-bold text-gray-800">MedNexus</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Prediction Form -->
    <div class="pt-24 pb-12 md:pt-32 md:pb-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Diabetes Prediction</h1>
                <p class="text-gray-600 mb-8">Enter your health parameters below to predict your risk.</p>
                
                <form action="/predict_diabetes" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
            <div>
                <label for="pregnancies" class="block text-sm font-medium text-gray-700">Pregnancies</label>
                <input type="number" id="pregnancies" name="pregnancies" min="0" max="20"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="glucose" class="block text-sm font-medium text-gray-700">Glucose Level (mg/dL)</label>
                <input type="number" id="glucose" name="glucose" min="0" max="200"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="blood_pressure" class="block text-sm font-medium text-gray-700">Blood Pressure (mmHg)</label>
                <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="200"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="skin_thickness" class="block text-sm font-medium text-gray-700">Skin Thickness (mm)</label>
                <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="100"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="insulin" class="block text-sm font-medium text-gray-700">Insulin Level (mu U/ml)</label>
                <input type="number" id="insulin" name="insulin" min="0" max="900"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="bmi" class="block text-sm font-medium text-gray-700">BMI</label>
                <input type="number" id="bmi" name="bmi" min="0" max="70" step="0.1" required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="diabetes_pedigree" class="block text-sm font-medium text-gray-700">Diabetes Pedigree Function</label>
                <input type="number" id="diabetes_pedigree" name="diabetes_pedigree" min="0.078" max="2.5" step="0.001" required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" min="0" max="120"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Predict Risk
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">© 2023 MedNexus. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>
</body>
</html>
