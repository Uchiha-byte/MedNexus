<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction - MedNexus</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/">
                            <i class="fas fa-hospital-user text-3xl text-blue-500 mr-2"></i>
                            <span class="text-2xl font-bold text-gray-800">MedNexus</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Prediction Form -->
    <div class="pt-24 pb-12 md:pt-32 md:pb-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Heart Disease Prediction</h1>
                <p class="text-gray-600 mb-8">Enter your health parameters below to predict your risk.</p>
                
                <form action="/predict_heart" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" min="0" max="120"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
                <select id="sex" name="sex" required 
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Male">Male</option><option value="Female">Female</option>
                </select>
            </div>
            
            <div>
                <label for="chest_pain_type" class="block text-sm font-medium text-gray-700">Chest Pain Type</label>
                <select id="chest_pain_type" name="chest_pain_type" required 
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="ATA">ATA</option><option value="NAP">NAP</option><option value="ASY">ASY</option><option value="TA">TA</option>
                </select>
            </div>
            
            <div>
                <label for="resting_bp" class="block text-sm font-medium text-gray-700">Resting Blood Pressure (mmHg)</label>
                <input type="number" id="resting_bp" name="resting_bp" min="90" max="200"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="cholesterol" class="block text-sm font-medium text-gray-700">Cholesterol (mg/dL)</label>
                <input type="number" id="cholesterol" name="cholesterol" min="100" max="400"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="fasting_bs" class="block text-sm font-medium text-gray-700">Fasting Blood Sugar > 120 mg/dL</label>
                <select id="fasting_bs" name="fasting_bs" required 
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Yes">Yes</option><option value="No">No</option>
                </select>
            </div>
            
            <div>
                <label for="resting_ecg" class="block text-sm font-medium text-gray-700">Resting ECG</label>
                <select id="resting_ecg" name="resting_ecg" required 
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Normal">Normal</option><option value="ST">ST</option><option value="LHV">LHV</option>
                </select>
            </div>
            
            <div>
                <label for="max_hr" class="block text-sm font-medium text-gray-700">Maximum Heart Rate</label>
                <input type="number" id="max_hr" name="max_hr" min="60" max="220"  required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="exercise_angina" class="block text-sm font-medium text-gray-700">Exercise Induced Angina</label>
                <select id="exercise_angina" name="exercise_angina" required 
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Yes">Yes</option><option value="No">No</option>
                </select>
            </div>
            
            <div>
                <label for="oldpeak" class="block text-sm font-medium text-gray-700">ST Depression (Oldpeak)</label>
                <input type="number" id="oldpeak" name="oldpeak" min="0" max="6" step="0.1" required 
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="st_slope" class="block text-sm font-medium text-gray-700">ST Slope</label>
                <select id="st_slope" name="st_slope" required 
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Up">Up</option><option value="Flat">Flat</option><option value="Down">Down</option>
                </select>
            </div>
            
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Predict Risk
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">ï¿½ 2023 MedNexus. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>
</body>
</html>
